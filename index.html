<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Simulation - Rain, Clouds & Thunder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="weatherCanvas"></canvas>
        
        <div class="controls">
            <div class="control-panel">
                <h2>Weather Controls</h2>
                
                <div class="control-group">
                    <label for="rainIntensity">Rain Intensity</label>
                    <input type="range" id="rainIntensity" min="0" max="100" value="60">
                    <span class="value" id="rainValue">60%</span>
                </div>
                
                <div class="control-group">
                    <label for="windStrength">Wind Strength</label>
                    <input type="range" id="windStrength" min="0" max="100" value="30">
                    <span class="value" id="windValue">30%</span>
                </div>
                
                <div class="control-group">
                    <label for="cloudCoverage">Cloud Coverage</label>
                    <input type="range" id="cloudCoverage" min="0" max="100" value="70">
                    <span class="value" id="cloudValue">70%</span>
                </div>
                
                <div class="control-group">
                    <label for="fogIntensity">Fog Intensity</label>
                    <input type="range" id="fogIntensity" min="0" max="100" value="20">
                    <span class="value" id="fogValue">20%</span>
                </div>
                
                <div class="weather-presets">
                    <h3>Weather Presets</h3>
                    <button class="preset-btn" data-preset="clear">Clear Sky</button>
                    <button class="preset-btn" data-preset="light-rain">Light Rain</button>
                    <button class="preset-btn" data-preset="heavy-rain">Heavy Rain</button>
                    <button class="preset-btn" data-preset="storm">Thunderstorm</button>
                </div>
                
                <div class="lightning-controls">
                    <button id="triggerLightning" class="lightning-btn">Trigger Lightning</button>
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoLightning" checked>
                        Auto Lightning
                    </label>
                </div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="weather-stats">
                <div class="stat">
                    <span class="stat-label">Particles:</span>
                    <span id="particleCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">FPS:</span>
                    <span id="fpsCounter">60</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Weather:</span>
                    <span id="weatherStatus">Light Rain</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/particles.js"></script>
    <script src="js/weather-effects.js"></script>
    <script src="js/lightning.js"></script>
    <script src="js/clouds.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
